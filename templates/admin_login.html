<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{font-family:Poppins, sans-serif; background: linear-gradient(135deg,#0b63c6 0%, #61aef7 100%); min-height:100vh; display:flex; align-items:center; justify-content:center;color:#fff}
    .card{width:420px; border-radius:12px; padding:28px; background: rgba(255,255,255,0.08); box-shadow: 0 10px 30px rgba(0,0,0,0.15)}
    h3{color:#fff}
    .form-control{border-radius:8px}
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3">Admin Login</h3>
    <form method="post">
      <div class="mb-2">
        <input class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input class="form-control" name="password" placeholder="Password" type="password" required>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-light">Login</button>
        <a href="/" class="btn btn-outline-light">Site</a>
      </div>
    </form>
  </div>
</body>
</html>
