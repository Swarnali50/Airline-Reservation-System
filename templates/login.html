<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Airline Reservation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* ðŸŒ¤ Background similar to index.html */
      background: 
        linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.55)),
        url('https://img.freepik.com/premium-photo/plane-sky-passenger-commercial-plane-flying-clouds-concept-fast-travel-vacation-business_35148-2682.jpg') 
        no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      width: 380px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 25px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 30px;
      color: #fff;
      padding: 12px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 30px;
      padding: 10px;
      font-weight: 600;
      width: 100%;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    a {
      color: #ffffff;
      font-weight: 500;
      text-decoration: underline;
    }

    a:hover {
      color: #d0e4ff;
      text-decoration: none;
    }

    p {
      margin-top: 15px;
      color: #e6f0ff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST">
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3">Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
  </div>
</body>
</html>
