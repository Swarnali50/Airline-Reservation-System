{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-white">All Bookings</h3>
  <div class="table-responsive">
    <table class="table table-dark table-striped">
      <thead>
        <tr><th>ID</th><th>Passenger</th><th>Email</th><th>Flight</th><th>Seat</th><th>Booking Status</th><th>Payment</th><th>Created</th></tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td><span class="badge bg-{{ 'success' if r[5]=='CONFIRMED' else 'danger' if r[5]=='CANCELLED' else 'secondary' }}">{{ r[5] }}</span></td>
            <td><span class="badge bg-{{ 'success' if r[6]=='COMPLETED' else 'warning' if r[6]=='REFUNDED' else 'secondary' }}">{{ r[6] }}</span></td>
            <td>{{ r[7] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
